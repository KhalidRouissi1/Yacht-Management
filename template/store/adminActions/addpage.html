{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">
    <!-- Login component -->
    <div class="flex shadow-md">
        <!-- Login form -->
        <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 24rem; height: 32rem;">
            <div class="w-72">
                <!-- Heading -->
                <h1 class="text-xl font-semibold">Welcome Admin</h1>
                <small class="text-gray-400">Add a yacht!</small>

                <!-- Form -->
                <form class="mt-4" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}  {# This line will render all form fields as paragraphs #}
                    <button type="submit" 
                            class="mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2 py-1.5 rounded-md">
                       <a href="buy">
                        Add yacht!
                       </a>
                    </button>
                </form>

                <!-- Footer -->
                <div class="text-center">
                    <span class="text-xs text-gray-400 font-semibold">Don't have an account?</span>
                    <a href="/" class="text-xs font-semibold text-purple-700">Go home</a>
                </div>
            </div>
        </div>

        <!-- Login banner -->
        <div class="flex flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 32rem;">
            <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-r-md"
                 src="https://cdn.discordapp.com/attachments/1138848747665768499/1181557209423949905/addPhoto.jpg?ex=65817de6&is=656f08e6&hm=5c20b5043f4f26ebb89ea7401e113c1f396d5c19d6f698065c50fc81a690ff48&"/>
        </div>
    </div>
</div>
{% endblock content %}
